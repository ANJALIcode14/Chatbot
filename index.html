<!DOCTYPE html>
<html>
<head>
    <title>Chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chatbox">
        <h2>Chat with AnjaliBot ü§ñ</h2>
        <div id="chatlogs">
            <p>Bot: Hi! Type something to start chatting.</p>
        </div>
        <input type="text" id="userInput" placeholder="Type here..." onkeypress="if(event.keyCode==13){sendMessage();}">
        <button onclick="sendMessage()">Send</button>
    </div>

<script>
function sendMessage() {
    let input = document.getElementById("userInput").value;
    if(input === "") return;
    let chatlogs = document.getElementById("chatlogs");
    
    chatlogs.innerHTML += "<p>You: " + input + "</p>";
    
    // Simple responses (like Python logic but in JS)
    let botReply = "";
    input = input.toLowerCase();
    if(input.includes("hello") || input.includes("hi")) botReply = "Hey there! How are you?";
    else if(input.includes("how are you")) botReply = "I'm good! üòÑ";
    else if(input.includes("your name")) botReply = "I'm AnjaliBot ü§ñ";
    else if(input.includes("bye")) botReply = "Bye! Have a great day ‚ù§Ô∏è";
    else botReply = "I didn't understand that.";
    
    chatlogs.innerHTML += "<p>Bot: " + botReply + "</p>";
    document.getElementById("userInput").value = "";
    chatlogs.scrollTop = chatlogs.scrollHeight;
}
</script>
</body>
</html>
